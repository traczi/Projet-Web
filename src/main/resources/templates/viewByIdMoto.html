          <p class="text-center fw-bold">Modèle de la voiture :</p>
          <p class="card-text text-center" th:text="${param.modelMoto[0]}"></p>
          <p class="text-center fw-bold">Année de la voiture :</p>
          <p class="card-text text-center" th:text="${param.anneeMoto[0]}"></p>
          <p class="text-center fw-bold">Prix de la voiture :</p>
          <p class="card-text text-center" th:text="${param.prixMoto[0]} + ' €'"></p>
        </div>
      </div>
    </div>
