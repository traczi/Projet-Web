<!doctype html>
<html lang="fr" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Vehicle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<header class="container">
  <nav class="navbar navbar-expand-lg" >
    <div class="container-fluid justify-content-end p-0">
      <button class="navbar-toggler nav " type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/">My Vehicle</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/addMoto">Ajouter une moto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/motoList">Liste de moto</a>
          </li>
        </ul>
      </div>
      <div sec:authorize="!isAuthenticated()">
        <a class="btn btn-primary" th:href="@{/oauth2/authorization/auth0}">Connexion/Inscription</a>
      </div>
      <div sec:authorize="isAuthenticated()">
        <a class="btn btn-primary" th:href="@{/logout}">d√©connexion</a>
      </div>
    </div>
  </nav>
</header>

<main class="container">
  <form th:action="@{/updateMotoForm}" method="post" class="inscription" name="updateMoto">
    <div class="d-flex flex-column mb-3">
      <div>
        <input type="hidden" name="idMoto" th:value="${param.idMoto[0]}">
      </div>
      <div class="col">
        <input type="text" name="marqueMoto" class="form-control mb-2" th:value="${param.marqueMoto[0]}" required>
      </div>
      <div class="col">
        <input type="text" name="modelMoto" class="form-control mb-2" th:value="${param.modelMoto[0]}" required>
      </div>
      <div class="col">
        <input type="number" name="anneeMoto" class="form-control mb-2" th:value="${param.anneeMoto[0]}" required>
      </div>
      <div class="col">
        <input type="number" name="prixMoto" class="form-control mb-2" th:value="${param.prixMoto[0]}" required>
      </div>
      <div class="col">
        <input type="url" name="imageMoto" class="form-control mb-2" th:value="${param.imageMoto[0]}" required>
      </div>
    </div>
    <button type="submit" value="updateMoto"  name="valider_ajouter_album" class="btn btn-primary m-4">Modifier</button>
  </form>
</main>
<div class="container">
  <div class="fixed-bottom">
    <footer class="py-3 my-4">
      <p class="text-center text-muted">&copy; By Matteo Alcantarini and Benjamin Delanois</p>
    </footer>
  </div>
</div>
</body>
</html>
